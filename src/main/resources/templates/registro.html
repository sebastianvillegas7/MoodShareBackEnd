<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login y Registro</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Registro e inicio de sesión</a>
                </div>
            </div>
        </nav>

        <br>
        <br>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div th:if=${param.exito}>
                        <div class="alert alert-info">
                            Registro realizado correctamente, ya puede iniciar sesión.
                        </div>
                    </div>
                    <h1>Regístrate</h1>
                    <form th:action="@{/registro}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label class="control-label" for="name">Nombre: </label>
                            <input id="name" type="text" class="form-control" th:field="*{name}" required
                                   autofocus="autofocus"></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="apellido">Apellido: </label>
                            <input id="apellido" type="text" class="form-control" th:field="*{apellido}" required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email: </label>
                            <input id="email" type="email" class="form-control" th:field="*{email}" required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password: </label>
                            <input id="password" type="password" class="form-control" th:field="*{password}" required/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Registrar</button>
                            <span>Si estas registrado <a th:href="@{/login}">Inicia sesión aquí</a></span>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </body>
</html>
